name: Go Continuous Integration
on:
  push:
    branches:
      - master
  pull_request:
  workflow_call:
jobs:
  shim:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install
      run: |
        npm i
        npm run all
    - name: verify no git diff
      run: |
        status=$(git status --porcelain)
        if [ -n "$status" ]; then
          echo "you need to run 'npm run all' and commit the changes"
          echo "$status"
          exit 1
        fi
  shim-e2e:
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: dev
          POSTGRES_PASSWORD: pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-start-period 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ubuntu-latest
    env:
      ATLAS_ACTION_LOCAL: 0 # Disable local mode
    steps:
      - uses: actions/checkout@v3
      - uses: ariga/setup-atlas@master
        with:
          cloud-token: ${{ secrets.ATLAS_TOKEN }}
      - name: "Run Migrate Lint"
        uses: ./migrate/lint
        with:
          dir: file://atlasaction/testdata/migrations
          dev-url: postgres://postgres:pass@localhost:5432/dev?search_path=public&sslmode=disable
          dir-name: noam-test
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: "Run Migrate Push"
        uses: ./migrate/push
        with:
          dir: file://atlasaction/testdata/migrations
          dev-url: postgres://postgres:pass@localhost:5432/dev?search_path=public&sslmode=disable
          dir-name: noam-test
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Run Go linters
        uses: golangci/golangci-lint-action@v3
        with:
          args: --verbose --timeout=5m
          skip-pkg-cache: true
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: ariga/setup-atlas@v0
        with:
          cloud-token: ${{ secrets.ATLAS_TOKEN }}
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test -race ./...
